<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{{ url_for('history') }}">
    <div class="form-group">
        <label for="brand_name_filter">Filter by Brand Name:</label>
        <select name="brand_name_filter" id="brand_name_filter" class="form-control" style="width: 200px;">
            <option value="">-- Select Brand --</option>
            <option value="TVS">TVS</option>
            <option value="Royal Enfield">Royal Enfield</option>
            <option value="Triumph">Triumph</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Honda">Honda</option>
            <option value="Hero">Hero</option>
            <option value="Bajaj">Bajaj</option>
            <option value="Suzuki">Suzuki</option>
            
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
    <a href="{{ url_for('history') }}" class="btn btn-secondary">Clear Filter</a>
</form>
</body>
</html>
